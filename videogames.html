<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>
<h1>Video game search</h1>
<label>Enter the name of a video game:
    <input type="text" id="search">
</label>
<button id="get">Get JSON Data</button>

<div id="output"></div>

<script src="//code.jquery.com/jquery.js"></script>

<script>
    $("#get").on("click", function(){
        let search = $("#search").val().toLowerCase();

        $.getJSON("videogames.json", function(result) {

            $.each(result, function(index, item) {

                if (item.Title.toLowerCase().includes(search)) {
                    $("#output").append(item.Title
                        + ", " + item.Metadata.Genres + ", " + item.Release.Year + "<br>");
                }


            });
        });
    });
</script>
</body>
</html>
